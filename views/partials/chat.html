<style type="text/css">

	* {
	    box-sizing: border-box;
	}

	body {
	    overflow-x: hidden;
	}

	html,
	body {
	    padding: 0;
	    margin: 0;
	}

	.Container {
	    display: flex;
	    overflow: hidden;
	    height: 50vh;
	    margin-top: 0px;
	    padding-top: 0px;
	    position: relative;
	    width: 100%;
	    background-color: #2c3e50;
	    backface-visibility: hidden;
	    will-change: overflow;
	    border-bottom: 5px solid #149c82;
	}
	.Middle {
	    overflow: auto;
	    height: auto;
	    padding: .5rem;
	    -webkit-overflow-scrolling: touch;
	    -ms-overflow-style: none;
	}

	.Middle::-webkit-scrollbar {
	    display: none;
	}

	.Middle {
	    flex: 1;
	}
    	#scrollBottomDiv > div:last-child > div {
    		background-color: rgba(231, 76, 60, .5);
    		border-color: rgba(231, 76, 60, .5);
    	}


</style>

    <div class="Container centered">
        <div id="scrollBottomDiv" class="Middle">
		    <div style="padding-top: 10px" class="col-md-offset-4 col-md-4" ng-repeat="msg in messages">
		    	<div class="animated slideInUp alert alert-dismissible alert-success">
		    		<button ng-click="deleteMessage($event)" type="button" class="close" data-dismiss="alert">X</button>
		    		<img width="50px" class="img-circle" ng-src="{{ msg.image }}"> <strong>{{ msg.from + ":" }}</strong><br /> {{ msg.body }}
		    	</div>
		    </div>
        </div>
    </div>
    <div class="container">
    		<div style="margin-top: 20px margin-bottom:0px;" class="row">
    			<div class="col-md-offset-3 col-md-6">
    				<div class="form-horizontal">
    			     	<div class="form-group">
    				        <label for="inputEmail" class="col-lg-2 control-label">Username</label>
    				        <div class="col-lg-10">
    				          <input class="form-control" ng-model="myName" ng-keydown="addMessage($event)" type="text" id="nameInput"  placeholder="Enter your Name...">
    				        </div>
    			     	</div>
    				    <div class="form-group">
    				        <label for="inputPassword" class="col-lg-2 control-label">Message</label>
    				        <div class="col-lg-10">
    					        <form id="recognition-form">
    					       	  <div class="form-inline">
    						          <textarea style="min-width:95%; margin-bottom: 10px; margin-top: 10px;" id="typed-message" style="margin-bottom: 10px;" class="form-control" rows="4" ng-model="myMessage" ng-keydown="addMessage($event)" type="text" placeholder="Type a message..."></textarea>
    						          <input checked="checked" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="typed">
    					          </div>
    					          <div class="form-inline">
    					          	<textarea style="min-width:95%;" disabled id="recognition-input" class="form-control" rows="3" type="text" placeholder="Speak your message..."></textarea>
    	        					<input disabled="true" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="speak">
    					          </div>
    					          <button onclick="comingSoon()" style="margin-top: 14px;" class="btn btn-danger btn-xs center-block" id="recognition-submit">Speak Message</button>
    					        </form>
    				      	</div>
    						<voice-recognition id="recognition-element"></voice-recognition>
    				    </div>
    				    <div class="form-group text-center">
    				        <div class="col-lg-offset-2 col-lg-10">
    				        	<a ng-click="clickAddmessage($event);" href="#" class="btn btn-primary btn-block">Send</a>
    				      	</div>
    				      	<div style="margin-top: 10px" class="col-lg-offset-2 col-lg-10">
    				      	  	<a ng-click="randomMessage($event);" href="#" class="btn btn-success btn-block">Random Messages</a>
    				      	  	<select ng-model="howMany" convert-to-number style="margin-top: 10px" class="col-md-12 pull-right" class="form-control" id="select">
    				      	  	  <option value="1">1</option>
    				      	  	  <option value="2">2</option>
    				      	  	  <option value="3">3</option>
    				      	  	  <option value="4">4</option>
    				      	  	  <option value="5">5</option>
    				      	  	  <option value="6">6</option>
    				      	  	  <option value="7">7</option>
    				      	  	</select>
    				      	</div>
    				    </div>
    				</div>
    			</div>
    			<div class="col-md-2">
	    			<label style="margin: 10px; margin-top: 16px; margin-bottom: 2px;">
	    			  <input checked="true" id="autoScrollToggle" type="checkbox"> Auto Scroll
	    			</label>
	    			<button style="margin: 16px" onclick="updateScroll()" id="scrollThisBaby" class="btn btn-danger hidden-xs"><i style="font-size: 20px" class="fa fa-arrow-down"></i></button>

    			</div>
    		</div>
    </div>
