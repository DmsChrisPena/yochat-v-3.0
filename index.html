		<!-- Modal 1 -->
		<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

		      </div>

			             <div class="col-lg-10">

			               </div>
			            </div>
			      </form>
		      </div>

	<script type="text/javascript">

	//yoCHAT? Speak Welcome
	var form = document.querySelector('#readMessage'),
	    element = document.querySelector('#voiceElement');

	form.addEventListener('submit', function(e) {
	    e.preventDefault();
	    element.speak();
	});


	var recogForm = document.querySelector('#recognition-form'),
	    recogInput = document.querySelector('#recognition-input'),
	    recogElement = document.querySelector('#recognition-element');

	recogForm.addEventListener('submit', function(e) {
	    e.preventDefault();
	    recogElement.start();
	});

	recogElement.addEventListener('result', function(e) {
	    recogInput.textContent = e.detail.result;
	});

	

	function updateScroll(){
	    var element = document.getElementById("scrollBottomDiv");
	    element.scrollTop = element.scrollHeight;
	}


	// setInterval("updateScroll()",1000);

	</script>
